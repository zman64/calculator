<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- This is Eric Meyers CSS reset -->
    <link rel="stylesheet" href="css-reset.css">

    <!-- This is my own style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="display__content">
                <!-- <p>123</p> -->
            </div>
        </div>
        <button class="button clear">AC</button>
        <button class="button sign">+/-</button>
        <button class="button percent">&lt-</button>
        
        <button class="button digit digit-1" value="1">1</button><button class="button digit digit-2"
            value="2">2</button><button class="button digit digit-3" value="3">3</button><button
            class="button digit digit-4" value="4">4</button><button class="button digit digit-5"
            value="5">5</button><button class="button digit digit-6" value="6">6</button><button
            class="button digit digit-7" value="7">7</button><button class="button digit digit-8"
            value="8">8</button><button class="button digit digit-9" value="9">9</button><button
            class="button digit digit-0" value="0">0</button><button class="button digit decimal" value=".">.</button>
        <button class="button equals" value="=">=</button>

        <button class="button functions add" value="+">+</button>
        <button class="button functions subtract" value="-">-</button>
        <button class="button functions multiply" value="*">X</button>
        <button class="button functions divide" value="/">/</button>

    </div>



    <script src="app.js"></script>
</body>

</html>
