<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- This is Eric Meyers CSS reset -->
    <link rel="stylesheet" href="css-reset.css">

    <!-- This is my own style sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display">
            <div class="display__content">
                <!-- <p>123</p> -->
            </div>
        </div>
        <button class="button clear">AC</button>
        <button class="button sign">+/-</button>
        <button class="button percent">&larr;</button>
        <button class="button digit" >7</button>
        <button class="button digit" >8</button>
        <button class="button digit" >9</button>
        
        <button class="button digit" >4</button>
        <button class="button digit" >5</button>
        <button class="button digit" >6</button>
        <button class="button digit" >1</button>
        <button class="button digit" >2</button>
        <button class="button digit" >3</button>
        
        <button class="button digit digit-0" >0</button>
        <button class="button digit">.</button>
        <button class="button equals">=</button>
        <button class="button functions add">+</button>
        <button class="button functions subtract">-</button>
        <button class="button functions multiply">*</button>
        <button class="button functions divide">/</button>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
